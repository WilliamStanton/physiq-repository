
{% load static %}

<footer class="footer mt-5 pb-4 text-light bg-dark-glass">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center text-center text-md-start">
        <div class="mb-3 mb-md-0">
            <img src="{% static 'img/logo.png' %}" alt="logo" width="200"><br>
            <p class="text-secondary">AI Fitness that fits your life.</p>
        </div>

        <div class="footer-links d-flex gap-3 justify-content-center mb-3 mb-md-0">
            <a href="/" class="footer-link">Home</a>
            {% if user.is_authenticated %}
                <a class="footer-link" href="/logout/">Logout</a>
                {% else %}
                    <a href="/auth/" class="footer-link">Log In</a>
            {% endif %}
        </div>

        <div>
            <small class="text-secondary">&copy; 2025 PhysIQ. All rights reserved.</small>
        </div>
    </div>
</footer>
